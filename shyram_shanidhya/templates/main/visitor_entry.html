{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block staff_content %}

<h5 class="text-white text-body rounded-sm mb-3"><i class="bi bi-person-plus-fill"></i> New Entry</h5>

<div class="card shadow-sm border-0 rounded-3 p-4 mt-3" style="margin-bottom: 150px">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary w-100 mt-2"><i class="bi bi-check-circle"></i> Submit Entry</button>
    </form>
</div>


{% endblock staff_content %}
