{% extends "account/base.html" %}
{% load static %}

{% block content %}

<div class="w-100 d-flex justify-content-center align-items-center h-100">
  <div class="row w-100 h-100 shadow-lg overflow-hidden">
    <div class="col-md-6 d-none d-md-block position-relative p-0" style="background: url({% static 'images/auth-hero.jpeg' %}) no-repeat center center/cover;">
      <div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center text-white text-center" style="background: rgba(0, 0, 0, 0.5);">
        <h1 class="fs-2 fw-bold">Welcome to Shyam Sanidhya</h1>
        <p class="fs-5">Manage your society efficiently with ease and security.</p>
      </div>
    </div>

    <div class="col-md-6 bg-white px-5 py-7 d-flex flex-column justify-content-center align-items-center min-vh-100">
      <div style="max-width: 450px; width: 90%; min-width: 280px;">
        <h1 class="text-uppercase text-primary fs-3 fw-semibold text-center">Check Your Email</h1>
        <p class="text-center text-muted">We've sent you an email with a link to reset your password.</p>
        <a href="{% url 'account_login' %}" class="btn btn-primary w-100 mt-2 text-white">Back to Login</a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
