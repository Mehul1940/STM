<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rooms Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <!-- Rooms Management Section -->
      <div class="card shadow-sm">
        <div class="card-header bg-white py-3">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Rooms Management</h5>
            <div>
              <div class="dropdown d-inline-block me-2">
                <button
                  class="btn btn-outline-secondary dropdown-toggle"
                  type="button"
                  id="blockFilterDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  All Blocks
                </button>
                <ul class="dropdown-menu" aria-labelledby="blockFilterDropdown">
                  <li><a class="dropdown-item" href="#">All Blocks</a></li>
                  <li><a class="dropdown-item" href="#">Block A</a></li>
                  <li><a class="dropdown-item" href="#">Block B</a></li>
                  <li><a class="dropdown-item" href="#">Block C</a></li>
                </ul>
              </div>
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addRoomModal"
              >
                <i class="bi bi-plus"></i> Add Room
              </button>
            </div>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th class="ps-3">Room No.</th>
                  <th>Block</th>
                  <th>Type</th>
                  <th>Status</th>
                  <th>Occupant</th>
                  <th class="text-end pe-3">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="ps-3">101</td>
                  <td>Block A</td>
                  <td>2BHK</td>
                  <td>
                    <span
                      class="badge bg-success bg-opacity-25 text-success px-3 py-2 rounded-pill"
                      >Occupied</span
                    >
                  </td>
                  <td>John Smith</td>
                  <td class="text-end pe-3">
                    <button
                      class="btn btn-sm btn-outline-secondary"
                      data-bs-toggle="modal"
                      data-bs-target="#editRoomModal"
                    >
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button
                      class="btn btn-sm btn-outline-danger ms-1"
                      data-bs-toggle="modal"
                      data-bs-target="#deleteRoomModal"
                    >
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="ps-3">102</td>
                  <td>Block A</td>
                  <td>1BHK</td>
                  <td>
                    <span
                      class="badge bg-danger bg-opacity-25 text-danger px-3 py-2 rounded-pill"
                      >Vacant</span
                    >
                  </td>
                  <td>-</td>
                  <td class="text-end pe-3">
                    <button
                      class="btn btn-sm btn-outline-secondary"
                      data-bs-toggle="modal"
                      data-bs-target="#editRoomModal"
                    >
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button
                      class="btn btn-sm btn-outline-danger ms-1"
                      data-bs-toggle="modal"
                      data-bs-target="#deleteRoomModal"
                    >
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="ps-3">201</td>
                  <td>Block B</td>
                  <td>3BHK</td>
                  <td>
                    <span
                      class="badge bg-warning bg-opacity-25 text-warning px-3 py-2 rounded-pill"
                      >Maintenance</span
                    >
                  </td>
                  <td>-</td>
                  <td class="text-end pe-3">
                    <button
                      class="btn btn-sm btn-outline-secondary"
                      data-bs-toggle="modal"
                      data-bs-target="#editRoomModal"
                    >
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button
                      class="btn btn-sm btn-outline-danger ms-1"
                      data-bs-toggle="modal"
                      data-bs-target="#deleteRoomModal"
                    >
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer bg-white py-2">
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
                  >Previous</a
                >
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- Add Room Modal -->

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
